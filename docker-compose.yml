services:
  docs:
    container_name: "docs"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - API_RES_PATH=api
      - KROKI_BASE_URL=http://kroki:8000
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    command: sh -c "pnpm build:api-doc && pnpm turbo dev --filter=docs"
    volumes:
      - ./arch/diagrams:/app/apps/docs/diagrams
      - ./arch/documentations:/app/apps/docs/content/docs
      - ./arch/api:/app/apps/docs/openapi
    depends_on:
      - kroki

  kroki:
    container_name: "kroki"
    image: yuzutech/kroki:latest
    ports:
      - "8000:8000"
